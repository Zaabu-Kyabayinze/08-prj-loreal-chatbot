<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <h1 class="site-title">Smart Product Advisor</h1>
        <img src="loreal-logo.png" alt="L'Oréal Logo" class="loreal-logo" />
      </header>

      <!-- Add inside .page-wrapper, above the chat area -->
      <div id="quizModal" class="quiz-modal" style="display: none">
        <div class="quiz-content">
          <h2>Let’s find your perfect match!</h2>
          <form id="quizForm">
            <label>What’s your main skin concern?</label>
            <div>
              <label
                ><input type="checkbox" name="concern" value="Acne" />
                Acne</label
              >
              <label
                ><input type="checkbox" name="concern" value="Dryness" />
                Dryness</label
              >
              <label
                ><input type="checkbox" name="concern" value="Aging" />
                Aging</label
              >
              <label
                ><input type="checkbox" name="concern" value="Sensitivity" />
                Sensitivity</label
              >
            </div>
            <label>What’s your skin type?</label>
            <div>
              <label
                ><input type="radio" name="skinType" value="Oily" /> Oily</label
              >
              <label
                ><input type="radio" name="skinType" value="Dry" /> Dry</label
              >
              <label
                ><input type="radio" name="skinType" value="Combination" />
                Combination</label
              >
              <label
                ><input type="radio" name="skinType" value="Normal" />
                Normal</label
              >
            </div>
            <button type="submit" class="quiz-submit">
              Get Recommendations
            </button>
          </form>
          <button id="closeQuiz" class="quiz-close">&times;</button>
        </div>
      </div>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button
              type="button"
              id="attachBtn"
              class="attach-btn"
              title="Attach a file"
            >
              <span class="material-icons" aria-hidden="true">attach_file</span>
              <span class="visually-hidden">Attach file</span>
            </button>
            <input type="file" id="fileInput" class="visually-hidden" />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Start Quiz Button -->
      <button id="startQuiz" class="quiz-trigger">
        <span class="material-icons" aria-hidden="true">filter_list</span>
        Filter
      </button>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
          <a
            href="https://www.lorealparisusa.com/"
            target="_blank"
            class="learn-more-link"
            >Visit</a
          >
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
